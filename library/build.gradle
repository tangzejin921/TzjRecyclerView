apply plugin: 'com.android.library'

android {
    compileSdkVersion _compileSdkVersion

    defaultConfig {
        minSdkVersion _minSdkVersion
        targetSdkVersion _targetSdkVersion
        versionCode 1
        versionName "1.0"
        javaCompileOptions {
            annotationProcessorOptions {
                arguments = [ moduleName : project.getName() ]
            }
        }
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    dataBinding{
        enabled = true
    }
}

dependencies {
    implementation "com.android.support:recyclerview-v7:$_supportVersion"
//    compileOnly project(':AndroidSwipeLayout')
    api 'com.github.tzjandroid:AndroidSwipeLayout:1d0b2faa18'
}


apply plugin: 'com.github.dcendents.android-maven'
group = "com.tzj.recyclerview"
version = android.defaultConfig.versionName

apply plugin: 'maven'
uploadArchives{
    repositories {
        mavenDeployer {
            //TODO 不会获取用户目录，所以改用另一种方法
            repository(url: 'file:///Users/mac/.m2/repository')
            // 唯一标识
            pom.groupId = "com.tzj.recyclerview"
            // 项目名称
            pom.artifactId = rootProject.getName()
            // 版本号
            pom.version = android.defaultConfig.versionName
        }
    }
}
